<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <title>CalculatorJS</title>
    <script src="../js/dynamic1.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="home">
    <header class="header">
      <h1 class="titulo">CalculatorJS</h1>
      <input
        type="text"
        class="input"
        id="operador1"
        placeholder="operador 1"
      />
      <input
        type="text"
        class="input"
        id="operacion"
        placeholder="+, -, *, /"
      />
      <input
        type="text"
        class="input"
        id="operador2"
        placeholder="operador 2"
      />
      <input type="submit" class="input" id="calcular" value="Calcular" />
      <p class="resultado" id="resultado"></p>
    </header>
    <main>
      <ul>
        <li><a href="../index.html">home</a></li>
        <li><a href="#">page1</a></li>
      </ul>
    </main>
  </body>
</html>
